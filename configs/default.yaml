# ============================================================
# YOLOv8 CSV-to-YOLO Pipeline â€” Default Configuration
# ============================================================
# Edit these values to match your dataset and training needs.
# All paths are relative to the project root unless absolute.

paths:
  images_dir: data/images              # Folder containing image files
  csv_path: data/annotations.csv       # CSV annotation file
  dataset_dir: dataset                 # Generated YOLO dataset output
  output_dir: artifacts                # Trained model artifacts

training:
  model: yolov8n.pt                    # Model: yolov8n / yolov8s / yolov8m / yolov8l / yolov8x
  imgsz: 640                           # Input image size
  epochs: 50                           # Number of training epochs
  batch: 16                            # Batch size
  seed: 42                             # Random seed for reproducibility
  device: ""                           # "" = auto, "0" = GPU 0, "cpu" = CPU only

data:
  split_ratio: 0.8                     # Train fraction (rest goes to val)
  allow_background: true               # Include unlabeled images as background

export:
  formats:
    - onnx
    - torchscript
